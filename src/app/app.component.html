<h3 class="bg-primary p-a-1">{{getName()}}'s To-Do App</h3>

<!--add new data-->
<div class="m-t-1 m-b-1">
  <input class="form-control" #todoText />
  <button class="btn btn-primary m-t-1" (click)="addItem(todoText.value)">
    Add
  </button>
</div>

<!--display data-->
<table class="table table-striped table-bordered">
  <thead>
  <tr><th></th><th>Description</th><th>Done</th><th>Completed</th><th>Action</th></tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of getTodoItems(); let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ item.action }}</td>
    <td><input type="checkbox" [(ngModel)]="item.done" /></td>
    <td [ngSwitch]="item.done">
      <span *ngSwitchCase="true">Yes</span>
      <span *ngSwitchDefault>No</span>
    </td>
    <td><button class="btn btn-primary m-t-1" (click)="deleteItem(item.action)">
      Delete
    </button></td>
  </tr>
  </tbody>
</table>
